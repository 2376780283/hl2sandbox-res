[Main]
Version=1.0
EntityConfigs=addons/my_mod/entitylist.txt,addons/another_mod/entitylist.txt ; 模组实体配置文件列表
ResourceBase=materials/gui/entities/ ; 全局资源基础路径

[EntityTypes]
NPC=npc_          ; NPC实体前缀
Monster=monster_  ; 怪物实体前缀
Weapon=weapon_    ; 武器实体前缀
Item=item_        ; 道具实体前缀
Prop=prop_        ; 道具实体前缀（通用）

[ModelPaths]
Props=models/entities/props/   ; 道具模型目录
Weapons=models/entities/weapons/ ; 武器模型目录
Vehicles=models/entities/vehicles/ ; 载具模型目录
